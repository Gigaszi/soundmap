<!-- marker-detail.component.html -->

<div *ngIf="markerDetails">
  <h2>Marker Details</h2>
  <p>ID: {{ markerDetails[0]?.id }}</p>
  
  <div *ngFor="let image of markerDetails">
    <img [src]="image.file_path" alt="{{ 'Marker Image ' + image.id }}" style="max-width: 300px; max-height: 300px;" />
  </div>
</div>
